version: "3.9"

services:

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-aml}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-amlsecret}
      POSTGRES_DB:       ${POSTGRES_DB:-amldb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:     ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aml}"]
      interval: 5s
      timeout:  5s
      retries:  12

  api:
    build:
      context:    ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aml}:${POSTGRES_PASSWORD:-amlsecret}@db:5432/${POSTGRES_DB:-amldb}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - model_artifacts:/app/artifacts

  web:
    build:
      context:    ./frontend
      dockerfile: Dockerfile
      # No VITE_API_URL arg â€” nginx proxies /api to http://api:8000 at runtime
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  pgdata:
  model_artifacts:
